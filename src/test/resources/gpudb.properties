
kinetica.url = http://localhost:9191
kinetica.username =
kinetica.password =

# enable multi-head ingest
kinetica.multihead = false

# Number of threads used by the Kinetica BulkInserter.
kinetica.numthreads = 4

# Rows per batch
kinetica.batchsize = 300

# timeout from spark worker to Kinetica
kinetica.timeoutms = 5000

# Max number of rows in a partition.
kinetica.partitionrows = 300
